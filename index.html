<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de FDS Offline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #004080;
      color: white;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background: white;
      color: #004080;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #ddd;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ“„ Selecione o documento:</span>
    <button onclick="abrirPDF('FDS_ORTONEX_023.pdf')">ORTONEX</button>
    <button onclick="abrirPDF('FDS_HIPOCLORITO_65.pdf')">HIPOCLORITO</button>
    <button onclick="abrirPDF('FDS_TRICLORO.pdf')">TRICLORO</button>
  </header>

  <!-- Abre um PDF inicial -->
  <iframe id="visor" src="FDS_ORTONEX_023.pdf"></iframe>

  <script>
    function abrirPDF(nomeArquivo) {
      document.getElementById('visor').src = nomeArquivo;
    }

    // Registrar o Service Worker para offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(err => console.log('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
